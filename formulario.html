<html>
<head>
	<br><br>
	<title>Formulario de Compra</title>
	<a href="index.html"><img  src="./image/lobby.jpg" alt="" height="90"></a><img src="./image/anime atras.png" alt="" height="120">...................................................................................<img class="imagetemp" src="./image/tempest.png" alt="" height="300">
<br><br><br><br><br><br>	
</head>
<body>
	<div class="container">
        <center>
		<form action="https://example.com/procesar-pedido" method="post">
			<h2>Formulario de Compra</h2>
			<label for="nombre">Nombre y Apellido:</label>
			<input type="text" id="nombre" name="nombre" required><br><br>
			<label for="email">Correo Electrónico:</label>
			<input type="email" id="email" name="email" required><br><br>
			<label for="telefono">Teléfono:</label>
			<input type="tel" id="telefono" name="telefono" required><br><br>
			<label for="direccion">Dirección de Envío:</label>
			<input type="text" id="direccion" name="direccion" required><br><br>
			<label for="producto">Producto:</label>
			<select id="producto" name="producto" required>
				<option value="producto1">Producto 1 - €. 1.100.000</option>
                <option value="producto1">Producto 1 - €. 1.200.000</option>
				<option value="producto2">Producto 2 - €. 1.300.000</option>
				<option value="producto3">Producto 3 - €. 1.400.000</option>
                <option value="producto1">Producto 1 - €. 1.500.000</option>
                <option value="producto1">Producto 1 - €. 1.600.000</option>
                <option value="producto1">Producto 1 - €. 1.700.000</option>
                <option value="producto1">Producto 1 - €. 1.800.000</option>
                <option value="producto1">Producto 1 - €. 1.900.000</option>
			</select><br><br>
			<label for="cantidad">Cantidad:</label>
			<input type="number" id="cantidad" name="cantidad" required><br><br>
			<label for="metodo-pago">Método de Pago:</label>
			<select id="metodo-pago" name="metodo-pago" required>
				<option value="tarjeta-credito">Tarjeta de Crédito</option>
				<option value="paypal">PayPal</option>
				<option value="transferencia-bancaria">Transferencia Bancaria</option>
			</select><br><br>
			<label for="numero-tarjeta">Número de Tarjeta:</label>
			<input type="text" id="numero-tarjeta" name="numero-tarjeta" required><br><br>
			<label for="fecha-vencimiento">Fecha de Vencimiento:</label>
			<input type="date" id="fecha-vencimiento" name="fecha-vencimiento" required><br><br>
			<label for="codigo-seguridad">Código de Seguridad:</label>
			<input type="text" id="codigo-seguridad" name="codigo-seguridad" required><br><br>
	
			<a href="fin.html">comprar </a>
        </center>
		</form>
	</div>
	<style>
		body {
			background-color: black;
		}
		.container {
			background-color: rgb(35, 28, 28);
			color: aliceblue;
			
			padding: 10%;
		}
	</style>
</body>
</html>
